<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Управление пользователями</h1>
  
  <!-- Форма для добавления нового пользователя -->
  <form id="user-form">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <button type="submit">Добавить пользователя</button>
  </form>
  
  <!-- Таблица для отображения списка пользователей -->
  <table id="users-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <!-- Диалоговое окно для редактирования пользователя -->
  <div id="edit-user-modal" style="display:none; position:fixed; z-index:1; padding-top:100px; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgb(0,0,0); background-color:rgba(0,0,0,0.4);">
    <div style="background-color:#fefefe; margin:5% auto; padding:20px; border:1px solid #888; width:80%;">
      <span onclick="document.getElementById('edit-user-modal').style.display='none'" class="close" title="Закрыть">&times;</span>
      <h2>Редактирование пользователя</h2>
      
      <form id="edit-user-form">
        <input type="hidden" id="edit-id" name="id">
        
        <label for="edit-name">Имя:</label>
        <input type="text" id="edit-name" name="name" required>
        
        <label for="edit-email">Email:</label>
        <input type="email" id="edit-email" name="email" required>
        
        <button type="submit">Сохранить изменения</button>
      </form>
    </div>
  </div>
  
  <!-- Сообщение об ошибках -->
  <p id="error-message" class="error-message"></p>
  
  <script src="app.js"></script>
</body>
</html>
